version: '3.9'

volumes:
  dbdata:

services:
  database:
    image: library/postgres:12-alpine
    ports:
      - "5432:5432"
    env_file:
      - database/database.env
    volumes:
      - dbdata:/var/lib/postgresql/data

  flyway:
    image: flyway/flyway:7.9.1
    command: -url=jdbc:postgresql://database:5432/postgres -password=development -connectRetries=60 migrate -user=postgres
    depends_on:
      - database
    volumes:
      - ./database/sql:/flyway/sql

  debezium:
    image: debezium/connect
    depends_on:
      - database
      - kafka
      - zookeeper
    env_file:
      - debezium/debezium.env
    ports:
    - "8083:8083"

  zookeeper:
    image: zookeeper:3.5
    expose:
      - "2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.4.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: OUTSIDE://localhost:9093,INSIDE://kafka:9092
      KAFKA_LISTENERS: INSIDE://kafka:9092,OUTSIDE://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_CREATE_TOPICS: "
        order.updates.1:1:1
      "
